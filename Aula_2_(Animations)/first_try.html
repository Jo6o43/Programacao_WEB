<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day and Night Animation</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        .scene {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            background-color: #000;
            transition: background-color 1s;
        }

        .scene:hover {
            background-color: #87CEEB; /* Day sky color */
        }

        .moon, .sun {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2; /* Ensure moon and sun are above stars and clouds */
        }

        .moon {
            background-color: #fff;
            animation: moveMoon 20s linear infinite; /* Adjusted speed */
            transition: opacity 1s;
        }

        .scene:hover .moon {
            opacity: 0;
        }

        .sun {
            background-color: #FFD700;
            opacity: 0;
            transition: opacity 1s;
            animation: moveSun 20s linear infinite; /* Adjusted speed */
        }

        .scene:hover .sun {
            opacity: 1;
        }

        .stars, .clouds {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1; /* Ensure stars and clouds are below moon and sun */
        }

        .stars {
            background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
            opacity: 1;
            transition: opacity 1s;
        }

        .scene:hover .stars {
            opacity: 0;
        }

        .clouds {
            background: url('https://www.transparenttextures.com/patterns/clouds.png') repeat;
            opacity: 0;
            transition: opacity 1s;
        }

        .scene:hover .clouds {
            opacity: 1;
        }

        @keyframes moveMoon {
            0% {
                transform: translate(-50%, -50%) rotate(0deg) translateX(200px) rotate(0deg);
            }
            50% {
                transform: translate(-50%, -50%) rotate(180deg) translateX(200px) rotate(-180deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg) translateX(200px) rotate(-360deg);
            }
        }

        @keyframes moveSun {
            0% {
                transform: translate(-50%, -50%) rotate(0deg) translateX(200px) rotate(0deg);
            }
            50% {
                transform: translate(-50%, -50%) rotate(180deg) translateX(200px) rotate(-180deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg) translateX(200px) rotate(-360deg);
            }
        }
    </style>
</head>

<body>
    <div class="scene">
        <div class="stars"></div>
        <div class="clouds"></div>
        <div class="moon"></div>
        <div class="sun"></div>
    </div>
</body>

</html>
